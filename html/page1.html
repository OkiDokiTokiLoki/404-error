<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">

    <title>uh oh!</title>
</head>
<body style="background-color: hsl(246, 12%, 8%)">

    <div id="container">
        <div class="content">
            
            <h1>houston, we have a problem</h1>
            
            <h2>page not found</h2>
            
            <p>thanks for letting us know, we're looking into the matter</p>
            
            <p>while that's underway, 
                might we suggest heading back to our <br>
                <a href="../html/page2.html" class="home">homepage</a> ?</p>
        </div>
        <img src="../assets/astronaut.png" alt="astronaut" style="transform: scaleX(-1);">
    </div>

    <script>
        const container = document.querySelector('#container');

        window.onmousemove = (e) => {
            let mouseX = -e.clientX/100;
            let mouseY = -e.clientY/100;

            container.style.backgroundPositionX = mouseX + 'px';
            container.style.backgroundPositionY = mouseY + 'px';
        }
    </script>

</body>
</html>
